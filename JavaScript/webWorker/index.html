<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webWorker</title>
    <script>
        function init(){
            //创建一个Worker对象，并向它传递将在新线程中执行的脚本url
            var worker = new Worker('worker.js');
            //接收worker传递过来的数据
            worker.onmessage = function(event){
                document.getElementById('result').innerHTML+=event.data+"<br/>" ;
            };
        };

    </script>
</head>
<body onload="init()">


</body>
</html>
