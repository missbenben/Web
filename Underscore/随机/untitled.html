<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 200px;
			list-style: none;
			background-color: #db3652;
			margin-bottom: 10px;
		}
		.left{
			float: left;
		}
		.right{
			float: right;
		}
		.wp{
			width: 500px;
		}
	</style>
</head>
<body>
	<div class="wp">
		<div class="left">
			<ul id="ulLeft">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>

		<div class="right">
			<ul id="ulRight">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>

		<div>
			<button id="start">start</button>
			<button id="stop">stop</button>
		</div>
	</div>

	<script src="js/underscore.js"></script>
	<script src="js/untitled.js"></script>
	<script src="js/jquery-3.0.0.js"></script>
</body>
</html>
