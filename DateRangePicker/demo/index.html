<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/daterangepicker.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="js/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/daterangepicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<input type="text" id='demo' style="margin: 200px "/>
	<iframe src="http://localhost:8080/screen//#/screen" width="1360px" height="1000px"></iframe>
		<script type="text/javascript">
			$('#demo').daterangepicker({
					language:  'zh-CN',  //日期
					ranges: {
						'今天': [moment(), moment()],
						'本周': [moment().startOf('week'), moment().endOf('week')],
						'本月': [moment().startOf('month'), moment().endOf('month')],
						'今年': [moment().startOf('year'), moment().endOf('year')]
					},
					locale : {  
	                    applyLabel : '确定',  
	                    cancelLabel : '取消',  
	                    fromLabel : '起始时间',  
	                    toLabel : '结束时间',  
	                    customRangeLabel : '自定义',  
	                    daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],  
	                    monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月',  
	                            '七月', '八月', '九月', '十月', '十一月', '十二月' ],  
	                    firstDay : 1  
	               },
					startDate: moment(),
					endDate: moment().endOf('month')
				},
				
				function(start, end) {
					$('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
					alert(start.format('YYYYMMDD') + " " + end.format('YYYYMMDD'));
				}
			);

			//Date picker
			$('.datepicker').datepicker({
				autoclose: true
			});
//		
		</script>
	</body>

</html>
