<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式网格（栅格化）布局</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0 auto;
        }
        .row p {
            height: 50px;
            line-height: 50px;
            background-color: #eee;
            border: 1px solid #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <p>hashcoding</p>
            </div>
            <div class="col-md-4 col-sm-6">
                <p>hashcoding</p>
            </div>
            <div class="col-md-4 col-sm-12">
                <p>hashcoding</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3">
                <p>hashcoding</p>
            </div>
            <div class="col-md-6 col-sm-6">
                <p>hashcoding</p>
            </div>
            <div class="col-md-3 col-sm-3">
                <p>hashcoding</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2">
                <p>hashcoding</p>
            </div>
            <div class="col-md-1 col-sm-2">
                <p>hashcoding</p>
            </div>
            <div class="col-md-2 col-sm-8">
                <p>hashcoding</p>
            </div>
            <div class="col-md-2 col-sm-3">
                <p>hashcoding</p>
            </div>
            <div class="col-md-6 col-sm-3">
                <p>hashcoding</p>
            </div>
        </div>
    </div>
</body>
</html>
