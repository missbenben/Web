<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动布局</title>
		<style type="text/css">
			.left{
				width: 200px;
				float: left;
				height: 800px;
				background: red;
			}
			.right{
				width: 200px;
				float: right;
				height: 800px;
				background: yellow;
			}
			.main{
				margin-left: 200px;
				margin-right: 200px;
				background: tan;
				height: 800px;
				width: auto;
				overflow: hidden;
				white-space: pre-wrap;
				word-break: break-all; 
				
			}
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
		<div class="main">
			的按时打算几点哈萨克来得及奥斯卡来得及啊深刻理解的萨克拉就是的打了卡升级了
		</div>
		
	</body>
</html>
