	$(function(){
		var $tip = $('.tip');
		$('.wp')
			.on('mousemove',function(e){
				var $this = $(this),
					text = $this.attr('data-info'),
					x = e.pageX,
					y = e.pageY;
				$tip.html(text).show();
				$tip.css({
					left:x + 20,
					top:y + 20
				})

			})
			.on('mouseout',function(){
				$tip.hide();
			})
	})
</script>
