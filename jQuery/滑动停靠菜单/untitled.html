<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 50px;
			height: 100px;
			background-color: green;
			position: fixed;
			right: -50px;
			top: 50%;
			margin-top: 50px;
		}
		.div2{
			width: 20px;
			height: 20px;
			background-color: red;
			position: absolute;
			top: 50px;
			margin: -10px;
			left:-10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	</div>

	<script src="../js/jquery-3.0.0.js"></script>
	<script>
		$(function(){
			$('.div2').on('click',function(){
				var $div1 = $('.div1');
				if ($div1.hasClass('on')) {
					$div1.animate({right:-50},300).removeClass('on');
				}else{
					$div1.animate({right:0},300).addClass('on');
				}
			})
		})
	</script>
</body>
</html>
