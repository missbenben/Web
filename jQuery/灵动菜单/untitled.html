<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		.header{
			height: 150px;
			background-color: blue;
		}
		.meun{
			height: 50px;
			background-color: #ccc;
			width: 100%
		}
		.body{
			height: 1000px;
			background-color: green;
		}
		.meun.fixed{
			position: fixed;
			top: 0;
		}
		.body.fixed{
			margin-top: 50px;
		}

	</style>
</head>
<body>
	<div class="header"></div>

	<div class="meun"></div>

	<div class="body">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
			<li>13</li>
			<li>14</li>
			<li>15</li>
			<li>16</li>
			<li>17</li>
			<li>18</li>
			<li>19</li>
			<li>20</li>
		</ul>
	</div>



	<script src="../js/jquery-3.0.0.js"></script>
	<script>
		$(function(){
			$(window).on('scroll',function(){
				var $meun = $('.meun'),
					headerH = $('.header').height(),
					scrollH = $(this).scrollTop();
				if (scrollH > headerH) {
					$meun.add('.body').addClass('fixed');
				}else{
					$meun.add('.body').removeClass('fixed');
				}

			})
		})


	</script>
</body>
</html>
