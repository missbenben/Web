		var a = ['小明','小天','黄鳝','皮皮虾','张景瑞','张一乳'];
		function compare(property){
			return function(a,b){
				var val1 = a[property],val2 = b[property];
				
				if(val1 > val2){
					return 1
				}else{
					return -1
				}
			}
		}
		
		function chineseToPinYin(chinese){
			var c = [];

			for(var i = 0 ; i<chinese.length;i++){
				var pinyin = pinyinUtil.getFirstLetter(chinese[i]).toString().toUpperCase().split('')[0];
				var jihe = {chinese:chinese[i],pinyin:pinyin}
				c.push(jihe)
				
			}
			return c.sort(compare('pinyin'))
			
		}
