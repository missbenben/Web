	<!-- 导航按钮 -->	
	<div class="col-lg-12 mt-10">
		<ul class="nav nav-pills">
			<li role="presentation" class="active">
				<button type="button" class="btn  btn-default">图书列表</button>
			</li>
			<li role="presentation" >
				<button type="button" class="btn btn-info" id="addBooksBtn">管理图书</button>
			</li>
			<li role="presentation">
				<button type="button" class="btn btn-warning" id="changeBooksBtn">修改图书</button>
			</li>
			<li role="presentation">
				<button type="button" class="btn btn-danger" id="deleteBooksBtn">删除图书</button>
			</li>
			
		</ul>

	<!-- table -->	
	<div class="col-lg-12">
		<table class="table table-striped table-bordered table-hover" id="innerTable">
			<thead>
				<th class="th_first" id="checkBoxAll"> <input type="checkbox"></th>
				<th>书名</th>
				<th>作者</th>
				<th>出版社</th>
				<th>出版日期</th>
				<th>价格</th>
				<th>类别</th>
				<th>上架/下架</th>
				<th>借出状态</th>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<!-- loading -->	

	<div class="masker_wp">
		<div class="masker"></div>
		<div class="loading"></div>
	</div>

	<!-- 模态框 -->	
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">图书入库</h4>
				</div>
				<div class="modal-body">
					<!-- 模态框内容 -->	
					<form class="row" id="booksForm">
						 <fieldset>
							<div class="col-lg-12">
								<div class="col-lg-12">
									<div class="input-group col-lg-12 mt-10">
										<label for="booksName">书名</label>
										<input type="text" class="form-control" id="booksName" placeholder="书名" minlength="2"  name="booksName" required></div>
								</div>
							</div>
							<div class="form-group col-lg-12">
								<div class="col-lg-12">
									<div>
									<label for="booksClassify">图书分类</label>
									<select class="form-control" id="booksClassify" name="booksClassify">
									  <!-- <option>1</option> -->
									</select>
									</div>
								</div>
							</div>

							<div class="col-lg-12">
								<div class="form-group col-lg-3">
									<label for="booksAuthor">作者</label>
									<input type="text" class="form-control" id="booksAuthor" placeholder="作者"  name="booksAuthor" required></div>

								<div class="form-group col-lg-5">
									<label for="booksPublisher">出版社</label>
									<input type="text" class="form-control " id="booksPublisher" placeholder="出版社"  name="booksPublisher"></div>

								<div class="form-group col-lg-4 mtop-10">
									<label for="exampleInputEmail1">上架</label>
									<input type="radio"  checked="" name="status" value="0">	
									<label for="exampleInputEmail1">下架</label>
									<input type="radio" name="status" value="1"></div>
							</div>

							<div class="col-lg-12">
								<div class="form-group col-lg-4">
									<label for="booksPrice">价格</label>
									<input type="number" class="form-control required" id="booksPrice" placeholder="价格"  name="booksPrice"></div>

								<div class="form-group col-lg-4">
									<label  for="booksDate">出版日期</label>
									<input type="text" class="form-control required" id="booksDate"  name="booksDate">
								</div>

									

								<div class="form-group col-lg-4 mtop-10">
									<label for="exampleInputEmail1">未借出</label>
									<input type="radio"  checked="" name="b_status" value="0">	
									<label for="exampleInputEmail1">已借出</label>
									<input type="radio" name="b_status" value="1"></div>
							</div>
						</fieldset>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary" id="saveBooksBtn">&nbsp;&nbsp;Save Books</button>
				</div>
			</div>
		</div>
	</div>
