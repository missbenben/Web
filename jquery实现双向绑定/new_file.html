<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery实现双向绑定</title>
	</head>
	<body>
		
		<input type="text"  id="textModel"/>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			var Model = {
				textModel:''
			}
			$('#textModel').on('keyup',function(){
				ModelWatch.textModel = $(this).val()
				console.log(Model.textModel)
			})
			var ModelWatch = new Proxy(Model, {
				get: function(target, key) {
			     	return target[key];
			    },
			    set: function(target, key, value) {
			    	if($('#textModel').val() != value){
			    		$('#textModel').val(value)
			    	}
			    	target[key] = value;
			    }
			});
			
		   
		</script>
	</body>
</html>
