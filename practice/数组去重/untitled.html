/*
* 新建数组用数组遍历 对比 
*/

function asd(a){
	var awq =[];
	for (var i = 0; i < a.length; i++) {
		if (!isInArray(awq,a[i])) {
			awq.push(a[i]);
		}
	}
	return awq;
}
function isInArray(a,b){
	for (var i = 0; i < a.length; i++) {
		if (a[i] == b) {
			return true;
		}
	}
	return false;
}
